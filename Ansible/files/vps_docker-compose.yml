  pocket-id:
    image: ghcr.io/pocket-id/pocket-id
    container_name: pocketid
    user: 1111:1111
    restart: unless-stopped
    env_file: pocketid.env
    ports:
      - 3000:80
    volumes:
      - "./data_pocketid:/app/backend/data"
    # Optional healthcheck  
    healthcheck:
      test: "curl -f http://localhost/health"
      interval: 1m30s
      timeout: 5s
      retries: 2
      start_period: 10s
    # labels:
    #   caddy: pocketid.meadows.page
    #   caddy.reverse_proxy: "{{upstreams 80}}"
  uptime-kuma:
    image: louislam/uptime-kuma:1
    volumes:
      - ./data_kuma:/app/data
    ports:
      - 3001:3001
    restart: unless-stopped
    user: 1111:1111
